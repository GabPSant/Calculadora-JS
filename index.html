<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--a propiedade 'defer' serve para definir que o script só dever ser lido depois, não durante a compilação da página-->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1 id="titulo">Calculadora</h1>
        <section id="calculadora" class="p-3 mb-2 bg-dark text-white">
            <h2 id="painel" class="p-3 mb-2 bg-success text-white"></h2>
            <section id="botoes" class="p-3 mb-2 bg-light text-dark">
                <button type="button" onclick=guardar(7) class="btn btn-dark simbolo">7</button>
                <button type="button" onclick=guardar(8) class="btn btn-dark simblo">8</button>
                <button type="button" onclick=guardar(9) class="btn btn-dark simbolo">9</button>
                <button type="button" onclick=divisao() class="btn btn-secondary simbolo">÷</button>
                <button type="button" onclick=guardar(4) class="btn btn-dark simbolo">4</button>
                <button type="button" onclick=guardar(5) class="btn btn-dark simbolo">5</button>
                <button type="button" onclick=guardar(6) class="btn btn-dark simbolo">6</button>
                <button type="button" onclick=multiplicacao() class="btn btn-secondary simbolo">x</button>
                <button type="button" onclick=guardar(3) class="btn btn-dark simbolo">3</button>
                <button type="button" onclick=guardar(2) class="btn btn-dark simbolo">2</button>
                <button type="button" onclick=guardar(1) class="btn btn-dark simbolo">1</button>
                <button type="button" onclick=subtracao() class="btn btn-secondary simbolo">-</button>
                <button type="button" onclick=guardar(0) class="btn btn-dark simbolo">0</button>
                <button type="button" onclick=ponto() class="btn btn-secondary simbolo">.</button>
                <button type="button" onclick=processamento() class="btn btn-success simbolo">=</button>
                <button type="button" onclick=soma() class="btn btn-secondary simbolo">+</button>
            </section>
        </section>
    </main>
</body>
</html>
